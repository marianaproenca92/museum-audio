<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nó de Arquivo 15 — Desbloqueio</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="intro"></div>

<div id="content">
  <h1>Nó de Arquivo 15</h1>
  <div class="subtitle">Desbloqueio Programado</div>
  <p>O Arquivo abrirá em:</p>
  <div id="countdown" style="font-size:10vw;color:#f00;margin:20px 0;">00:30</div>
  <audio id="ritual-audio" controls>
    <source src="desbloqueio.mp3" type="audio/mpeg">
  </audio>
</div>

<script src="js/intro.js"></script>
<script>
runGlitchIntro(startCountdown);

function startCountdown(){
  let seconds = 30;
  const display = document.getElementById('countdown');
  const audio = document.getElementById('ritual-audio');
  const timer = setInterval(() => {
    seconds--;
    display.textContent = `00:${seconds < 10 ? '0' + seconds : seconds}`;
    if (seconds === 5) display.textContent = "A acelerar processo...";
    if (seconds <= 0) {
      clearInterval(timer);
      display.style.display = 'none';
      audio.style.display = 'block';
      audio.play();
    }
  }, 1000);
}
</script>
</body>
</html>
