<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nó de Arquivo 15 — Desbloqueio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
  body {
    background-color: black;
    color: white;
    font-family: 'Cinzel', serif;
    text-align: center;
    padding: 20px;
  }
  h1 { font-size: 7vw; }
  .subtitle { font-size: 5vw; color: #ccc; margin-bottom: 1em; }
  #countdown { font-size: 10vw; color: #f00; margin: 20px 0; }
  audio { width: 100%; max-width: 400px; display: none; }
</style>
</head>
<body>
<h1>Nó de Arquivo 15</h1>
<div class="subtitle">Desbloqueio Programado</div>
<p>O Arquivo abrirá em:</p>
<div id="countdown">00:30</div>
<audio id="ritual-audio" controls>
  <source src="desbloqueio.mp3" type="audio/mpeg">
</audio>
<script>
let seconds = 30;
const display = document.getElementById('countdown');
const audio = document.getElementById('ritual-audio');

const timer = setInterval(() => {
  seconds--;
  display.textContent = `00:${seconds < 10 ? '0' + seconds : seconds}`;
  if (seconds === 15) {
    display.style.color = '#ff0';
  }
  if (seconds <= 10) {
    display.style.color = '#0f0';
  }
  if (seconds === 5) {
    display.textContent = "A acelerar processo...";
  }
  if (seconds <= 0) {
    clearInterval(timer);
    display.style.display = 'none';
    audio.style.display = 'block';
    audio.play();
  }
}, 1000);
</script>
</body>
</html>
