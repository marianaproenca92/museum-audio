<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nó de Arquivo 12 — O Juramento</title>

  <!-- styles -->
  <link rel="stylesheet" href="css/intro.css">
  <link rel="stylesheet" href="css/terminal.css">
  <link rel="stylesheet" href="css/text-glitcher.css">
  <style>

    #btn-fixed {
      display: none; /* hidden by default */
      margin: 20px auto 0; /* centers horizontally */
      min-width: 160px;
      max-width: 200px; /* smaller max size */
    }

    #terms-container {
      background: var(--term-bg);
      color: var(--term-fg);
      font-family: var(--mono);
      border: 1px solid var(--term-border);
      box-shadow:
        0 0 14px var(--term-shadow),
        inset 0 0 30px #00ff8a0d;
      padding: var(--space-3);
      height: 45vh;
      overflow-y: auto;
      max-width: var(--container-max);
      line-height: 1.6;
    }

    #terms-container h2,
    #terms-container p {
      margin: var(--space-2) 0;
    }

    #terms-container::-webkit-scrollbar {
      width: 8px;
    }
    #terms-container::-webkit-scrollbar-thumb {
      background: var(--term-fg-dim);
    }
    #terms-container::-webkit-scrollbar-track {
      background: #010;
    }

    #accept-section {
      margin: 24px auto 0;
      text-align: center;
      font-size: clamp(16px, 3.6vw, 22px);
      max-width: 680px;
    }
    #wax-seal {
      display: none;
      margin: 16px auto 0;
      width: 110px;
      height: 110px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/3/3a/Red_wax_seal.png")
        no-repeat center/cover;
      animation: pulse 1.5s infinite alternate;
      will-change: transform, opacity;
    }
    @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
    .break { animation: crack 0.6s forwards; }
    @keyframes crack {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      30% { transform: scale(1.1) rotate(-5deg); }
      60% { transform: scale(0.9) rotate(5deg); opacity: 0.8; }
      100% { transform: scale(0) rotate(15deg); opacity: 0; }
    }
    audio { display: none; width: 100%; max-width: 680px; margin: 16px auto 0; }
    @media (prefers-reduced-motion: reduce) { #wax-seal, .break { animation: none !important; } }
  </style>
</head>
<body>
  <!-- Intro overlay -->
  <div id="intro" class="wrap terminal" style="display:none"></div>

  <div id="content" class="wrap" style="display:none">
    <div class="terminal crt">
      <h1 data-glitch>Arquivo 12</h1>
      <div class="subtitle" data-glitch>O Juramento</div>
    </div>

    <div id="board" class="board">
      <div id="terms-container" tabindex="0" aria-label="Termos do Juramento"></div>
    </div>

    <div id="accept-section">
      <label>
        <input type="checkbox" id="accept" disabled />
        Aceito os termos e condições
      </label>

      <div id="wax-seal" aria-hidden="true"></div>
      <button id="btn-fixed" class="btn-ritual btn-block" aria-controls="ritual-audio" style="display:none;">Ativar Registo</button>
    </div>

    <audio id="ritual-audio" preload="none" controls>
      <source src="juramento.mp3" type="audio/mpeg" />
      O seu navegador não suporta áudio.
    </audio>
  </div>

  <!-- scripts (all auto-start; no inline logic needed) -->
  <script src="js/intro.js"></script>
  <script src="js/intro-runner.js"></script>
  <script src="js/text-glitcher.js"></script>
  <script src="js/terms-flow.js"></script>
  <script>
    // start intro once, then reveal content
    runIntro(() => {
      document.getElementById('content').style.display = 'block';
    });
  </script>
  <script>
    fetch('terms-content.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('terms-container').innerHTML = html;
      })
      .catch(err => console.error('Failed to load terms', err));
  </script>
</body>
</html>
