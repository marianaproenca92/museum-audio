<!DOCTYPE html>
<html lang="pt">
<head>
  <base href="/museum-audio/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MUSEU — ARQUIVO BOTAS</title>
  <link rel="stylesheet" href="css/glitch.css" />
  <link rel="stylesheet" href="css/fallout-green.css" />
  <link rel="stylesheet" href="css/terminal-terms.css" />
  <link rel="stylesheet" href="css/glitch-loader.css" />
  <link rel="stylesheet" href="css/glitch-break-effects.css">
</head>
<body 
  data-bootlog="/bootlogs/terms.json" 
  data-break="flatline" >

<main id="terms" class="page-shell terminal-look" data-audio="/museum-audio/botas.mp3" style="display:none">
  <div class="term-wrap">
    <div class="term-window">
      <div class="term-head">
        <span class="term-dot"></span><span class="term-dot"></span><span class="term-dot"></span>
        <span class="term-title">MUSEU // TERMOS & CONDIÇÕES</span>
      </div>
      <div class="term-body">
        <div class="scrollbox" id="scrollbox" tabindex="0" aria-label="Termos e Condições — desloca até ao fim para aceitar"></div>
        <div class="scroll-fade" aria-hidden="true"></div>
      </div>
      <div class="term-foot" id="controls">
        <div class="accept-line">
          <input type="checkbox" id="chk" disabled>
          <label for="chk">Declaro que li até ao fim e aceito os Termos & Condições</label>
        </div>
        <div class="actions">
          <button class="btn" id="btn-accept" disabled>Aceitar</button>
        </div>
      </div>
      <p class="meta">Arquivo: <code>/arquivos/museu/TERMS.TXT</code> · Sessão ativa</p>
      <div class="footer">
        <small class="muted">QR // sessão: <span id="sess"></span></small>
        <small class="muted">&copy; arquivo privado · 2010–2025</small>
      </div>
    </div>
  </div>
</main>

<!-- JS (plain defer; no modules) -->
<script defer src="js/glitch-loader.js"></script>
<script defer src="js/screen-glitcher.js"></script>
<script defer src="js/terms-vanilla.js"></script>
</body>
</html>
