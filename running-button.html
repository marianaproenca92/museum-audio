<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ARQUIVO - BOTAO</title>

  <!-- Skins -->
  <link rel="stylesheet" href="css/glitch.css">
  <link rel="stylesheet" href="css/fallout-green.css">
  <link rel="stylesheet" href="css/running-button.css">
  <!-- Loader + fixes -->
  <link rel="stylesheet" href="css/glitch-loader.css">


</head>
<body data-bootlog="/bootlogs/running-button.json">
  <canvas id="rb-bg" class="fx-bg" aria-hidden="true"></canvas>
  <div id="content" class="wrap" style="display:none">
    <div class="terminal crt" id="arena">
      <div class="header">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="title glitch" aria-label="ARQUIVO // ERROR" data-text="ARQUIVO // ERROR">ARQUIVO // ERROR</span>
      </div>

      <div class="alert alert-warning glitch-warn" role="status" aria-live="assertive">
        <span class="warn-icon" aria-hidden="true">!</span>
        <div class="warn-text" data-glitch>[O MUSEU]: Objeto instável detetado. Contenção degradada.</div>
      </div>

      <div class="footer">
        <small class="muted">QR // sessão: <span id="sess"></span></small>
        <small class="muted">&copy; arquivo privado · 2010–2025</small>
      </div>
    </div>
  </div>

  <!-- Full‑viewport overlay: the button runs here so it can use the entire screen -->
  <div id="rb-overlay" hidden>
    <button id="btn-floating" hidden class="btn-floating" aria-label="Ativar Registo">
      <span class="btn-label">Ativar Registo</span>
    </button>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Scripts (plain defer) -->
  <script defer src="js/glitch-loader.js"></script>
  <script defer src="js/running-button.js"></script>
  <script defer src="js/rb-vanilla.js"></script>
</body>
</html>
