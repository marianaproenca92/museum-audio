<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Nó de Arquivo 23 — O Botão Fugitivo</title>
<link rel="stylesheet" href="css/terminal.css">
<style>
  
  #runaway-btn {
    position: fixed;                 /* instead of absolute */
    z-index: 3;                      /* above canvas/content */
    background: #111;
    color: #0f0;
    font-family: 'Cinzel', serif;
    font-size: 5vw;
    border: 1px solid #0f0;
    padding: 10px 20px;
    cursor: pointer;
    transition: transform 0.2s ease;
    max-width: calc(100vw - 40px);   /* prevent overflowing the viewport width */
    white-space: nowrap;             /* optional: keep it on one line */
  }

  #runaway-btn:hover {
    background: #0f0;
    color: #000;
  }

</style>
</head>
<body>
<div id="intro" class="wrap terminal" style="display:none"></div>

<div id="content" class="wrap">
  <div class="terminal crt">
    <h1 data-glitch>Arquivo 23</h1>
    <div class="subtitle" data-glitch>«O Botão Fugitivo»</div>
    <div class="help mt-1" data-glitch>
      [O MUSEU]: Objeto instável detetado. Aproxima-te com cuidado… se conseguires.
      <span class="blink"></span>
    </div>

    <button id="runaway-btn" aria-label="Ativar Registo">Ativar Registo</button>

    <audio id="ritual-audio" controls>
      <source src="audio/fugitivo.mp3" type="audio/mpeg">
    </audio>

    <div class="help mt-2" id="post" style="display:none" data-glitch>
      [O MUSEU]: Registo localizado. Mantém-te por perto.
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script src="js/intro.js"></script>
<script src="js/running-button.js"></script>
<script src="js/text-glitcher.js"></script>
<script>
    const start = () => {
      if (window.GlitchText && typeof GlitchText.attach === 'function') {
        GlitchText.attach('[data-glitch]', { probability: 0.06, burstMs: 1100 });
      }
      initRunawayButton({
        btn: '#runaway-btn',
        audio: '#ritual-audio',
        padding: 16,
        onPlay: () => { document.getElementById('post').style.display = 'block'; }
      });
    };

   if (typeof runGlitchIntro === 'function') {
      document.getElementById('intro').style.display = 'block';
      runGlitchIntro(() => {
        // make sure the overlay is gone before enabling the button
        document.getElementById('intro').style.display = 'none';
        start();
      });
    } else {
      start();
    }

</script>
</body>
</html>
