<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>MUSEU — ARQUIVO 09</title>

  <!-- Base look -->
  <link rel="stylesheet" href="/css/glitch.css" />
  <link rel="stylesheet" href="/css/fallout-green.css" />
  <link rel="stylesheet" href="/css/terminal-terms.css" />

  <!-- Loader + break effects (bundle) -->
  <link rel="stylesheet" href="/css/glitch-loader.css" />
  <link rel="stylesheet" href="/css/glitch-break-effects.css" />

  <!-- Game styles (scoped) — you can move these to /css/differences.css later -->
  <style>
    .diff-game .board { position: relative; max-width: min(960px, 92vw); margin: 18px auto; }
    .diff-game .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .diff-game .slide { position: relative; border: 1px solid rgba(39,255,140,.18); border-radius: 10px; overflow: auto; background: rgba(2,18,8,.55); max-height: min(70vh, 560px); }
    .diff-game .slide img { display: block; width: 100%; height: auto; }

    /* overlay + hotspots inside each slide so they scroll with the image */
    .diff-game .overlay { pointer-events: none; position: absolute; inset: 0; }
    .diff-game .hotspot { position: absolute; border: 2px solid var(--term-accent); border-radius: 10px; box-shadow: 0 0 10px #ff3b3044; opacity: 0; transition: opacity .2s; pointer-events: auto; backdrop-filter: contrast(1.6) saturate(1.2); }
    .diff-game .hotspot.found { opacity: 1 !important; }

    /* nicer scrollbars (webkit only) */
    .diff-game .slide::-webkit-scrollbar { width: 10px; }
    .diff-game .slide::-webkit-scrollbar-track { background: rgba(2,18,8,.3); border-radius: 10px; }
    .diff-game .slide::-webkit-scrollbar-thumb { background: rgba(39,255,140,.25); border-radius: 10px; }

    @media (max-width: 720px) {
      .diff-game .gallery { grid-template-columns: 1fr; }
      .diff-game .slide { max-height: min(58vh, 460px); }
    }
  </style>
</head>

<body
  data-bootlog="/bootlogs/diferencas.json"
  data-detour="/bootlogs/arquivo.json"
  data-break="scantear">

  <!-- MAIN -->
  <main id="content" class="wrap" style="display:none">
    <div class="terminal diff-game">
      <h1 data-glitch>Arquivo 09</h1>
      <div class="subtitle" data-glitch>«<span id="t-sub">Diferenças por Deslize</span> — Moldura CRT»</div>

      <div class="help">
        <span id="t-sys" data-glitch>[O MUSEU]: Registo instável. Desliza ⟷ para alinhar memórias.</span>
        Existem <strong id="need">N</strong> discrepâncias. Assinala-as. <span class="blink"></span>
      </div>

      <div class="pill">Encontradas: <span id="found">0</span>/<span id="total">0</span></div>
      <button id="hint" class="btn" aria-describedby="hint-h">Dica</button>
      <span id="hint-h" class="help">Revela um contorno por 2s</span>

      <div id="board" class="board">
        <div class="gallery" id="gallery" aria-label="Galeria: desliza para comparar imagens.">
          <div class="slide" id="slideA" aria-label="Imagem A (original)">
            <img id="imgA" alt="Imagem original">
            <div class="overlay" id="overlayA" aria-hidden="true"></div>
          </div>
          <div class="slide" id="slideB" aria-label="Imagem B (alterada)">
            <img id="imgB" alt="Imagem alterada">
            <div class="overlay" id="overlayB" aria-hidden="true"></div>
          </div>
        </div>
        <!-- removed global overlay (#overlay) so hotspots stay per-image and scroll with each frame -->
      </div>

      <audio id="voice">
        <source src="audio/nodo09.mp3" type="audio/mpeg" />
      </audio>

      <div id="post" class="help" style="display:none;margin-top:8px">
        <span id="t-post" data-glitch>[O MUSEU]: Verificação completa. A memória reabriu.</span>
      </div>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <!-- Loader (auto-wires from data-*) -->
  <script defer src="/js/glitch-loader.js"></script>
  <script>
    // Reveal content when loader completes
    document.addEventListener('loader:done', function(){
      var m = document.getElementById('content');
      if(m) m.style.removeProperty('display');
    });

    // Bridge: expose per-image overlays/containers in case your game expects a single #overlay
    window.addEventListener('DOMContentLoaded', function(){
      window.__diffOverlays = {
        A: document.getElementById('overlayA'),
        B: document.getElementById('overlayB')
      };
      window.__diffScrollContainers = {
        A: document.getElementById('slideA'),
        B: document.getElementById('slideB')
      };
    });
  </script>

  <!-- Optional: your screen glitcher -->
  <script defer src="/js/screen-glitcher.js"></script>
  <!-- Game logic -->
  <script defer src="/js/differences_game.js"></script>
</body>
</html>
